<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="formbuilder.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" />
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-popover-x@1.4.7/css/bootstrap-popover-x.min.css" />
    <style>
        .right {
            float: right !important;
        }

        .left {
            float: left !important;
        }

        .width-75 {
            width: 75%;
        }

        .width-25 {
            width: 25%;
        }

        .builder-form {
           
        }

        .controls-container {
            min-height: 600px;
            border: 3px dotted #c5c5c5;
            padding: 10px 0;
        }

        .control-list {
           margin: 0;
           padding: 0 10px;
        }

        .controls-container li{
            cursor: move;
            list-style: none;
        }

        .control-list li {
            cursor: move;
            list-style: none;
            margin: 0 0 -1px;
            padding: 10px;
            text-align: left;
            background: #fff;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
            box-shadow: inset 0 0 0 1px #c5c5c5;
        }

.control-list li:before{
    margin-right: 10px;
    font-size: 16px;
}
.layui-form-item {
    margin-bottom: 15px;
    clear: both;
    *zoom: 1;
}
        .layui-form-label {
            float: left;
            display: block;
            padding: 9px 15px;
            width: 110px;
            font-weight: 400;
            line-height: 20px;
            text-align: right;
        }

        .layui-input-block {
            margin-left: 110px;
            min-height: 36px;
        }

.layui-input, .layui-textarea {
    display: block;
    width: 100%;
    box-sizing: border-box;
    padding-left: 10px;
    border-color: #e6e6e6;
}

.layui-input, .layui-select, .layui-textarea {
    height: 38px;
    line-height: 1.3;
    line-height: 38px\9;
    border-width: 1px;
    border-style: solid;
    background-color: #fff;
    border-radius: 2px;
}

.input-item-inline{
    position: relative;
    display: inline-block;
    width: calc(100% - 15px);
}

.input-item-inline:hover{
    border: #c5c5c5 dotted 1px;
}

.editor-adorn{
    position: absolute;
    top: -10px;
    right: 5px;
}
.editor-btn{
    border: 0px;
    padding: 5px;
    width: 24px;
    height: 24px;
    border-radius: 2px;
    color: #0c0c0c;
    cursor: pointer;
}
.btn-edit{
    background: #00ff80;
}
.btn-delete{
    background: red;
}
.btn-copy{
    
}

.editor-adorn{
    display: none;
}

.input-item-inline:hover > .editor-adorn{
    display: block;
}

.layui-btn-normal {
    background-color: #1E9FFF;
}

.layui-btn {
    display: inline-block;
    height: 38px;
    line-height: 38px;
    padding: 0 18px;
    background-color: #009688;
    color: #fff;
    white-space: nowrap;
    text-align: center;
    font-size: 14px;
    border: none;
    border-radius: 2px;
    cursor: pointer;
}
    </style>

</head>

<body>
    <div class="builder-form">
        <div class="left width-75">
            <div class="controls-container">
               
            </div>
        </div>
        <div class="right width-25">
            <ul class="control-list">
                <li class="icon icon-button"><span>按钮</span></li>
                <li class="icon icon-text"><span>输入框</span></li>
                <li class="icon icon-textarea"><span>文本框</span></li>
                <li class="icon icon-date"><span>日期字段</span></li>
                <li class="icon icon-select"><span>下拉框</span></li>
                <li class="icon icon-hidden"><span>隐藏域</span></li>
                <li class="icon icon-radio-group"><span>单选框组</span></li>
                <li class="icon icon-checkbox"><span>复选框组</span></li>
            </ul>
        </div>
    </div>

    <!-- text editor -->
    <div data-template="text-popover">
        <form>
            <div class="popover-body popover-content">
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="chb-required">必填</label>
                    <div class="col-sm-9">
                        <input data-field="field-required" type="checkbox" class="form-check-input" id="chb-required">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-3 col-form-label" for="chb-readonly">只读</label>
                    <div class="col-sm-9">
                        <input data-field="field-readonly" type="checkbox" class="form-check-input" id="chb-readonly">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="input-title" class="col-sm-3 col-form-label">标题</label>
                    <div class="col-sm-9">
                        <input type="text" data-field="label-text" class="form-control" id="input-title" placeholder="输入标题">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="input-name" class="col-sm-3 col-form-label">名称</label>
                    <div class="col-sm-9">
                        <input type="text" data-field="field-id field-name" class="form-control" id="input-name"
                            placeholder="输入名称" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="input-type" class="col-sm-3 col-form-label">格式</label>
                    <div class="col-sm-9">
                        <select class="form-control" data-field="field-type">
                            <option value="text">文本框</option>
                            <option value="password">密码框</option>
                            <option value="email">邮箱</option>
                            <option value="number">数字</option>
                        </select>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="input-placeholder" class="col-sm-3 col-form-label">提示</label>
                    <div class="col-sm-9">
                        <input type="text" data-field="field-attrs-placeholder" class="form-control" id="input-placeholder"
                            placeholder="输入名称">
                    </div>
                </div>

            </div>
            <div class="popover-footer">
                <button type="submit" class="btn btn-sm btn-primary">保存</button>
                <button type="reset" class="btn btn-sm btn-default">重置</button>
            </div>
        </form>
    </div>
    <!-- end text editor -->

    <!-- button editor -->
    <div data-template="button-popover">
        <form>
            <div class="popover-body popover-content">
                <div class="form-group row">
                    <label for="input-title" class="col-sm-3 col-form-label">标题</label>
                    <div class="col-sm-9">
                        <input type="text" data-field="field-text" class="form-control" id="input-title" placeholder="输入标题"
                            required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="input-name" class="col-sm-3 col-form-label">名称</label>
                    <div class="col-sm-9">
                        <input type="text" data-field="field-id field-name" class="form-control" id="input-name"
                            placeholder="输入名称" required>
                    </div>
                </div>
                <div class="form-group row">
                    <label for="input-type" class="col-sm-3 col-form-label">格式</label>
                    <div class="col-sm-9">
                        <select class="form-control" data-field="field-type">
                            <option value="button">按钮</option>
                            <option value="reset">重置</option>
                            <option value="submit">提交</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="popover-footer">
                <button type="submit" class="btn btn-sm btn-primary">保存</button>
                <button type="reset" class="btn btn-sm btn-default">重置</button>
            </div>
        </form>
    </div>
    <!-- #end button editor -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="control/control.js"></script>
    <script src="control/text.js"></script>
    <script src="control/button.js"></script>
    <script src="jquery-adorn.js"></script>


    <script>
        $(function () {

            var txtConfigs = {
                class: 'layui-form-item input-item-inline',
                label: {
                    class: 'layui-form-label',
                    text: '单行输入框'
                },
                fieldWrap: {
                    class: 'layui-input-block'
                },
                field: {
                    type: 'text',
                    class: 'layui-input',
                    attrs: {
                        'lay-verify': 'title',
                        'autocomplete': 'off',
                        'placeholder': '请输入标题'
                    },
                    style: {
                        width: '100%'
                    },
                    required: true
                },
                isPreview: true
            };

            var readonlyTxtConfigs = {
                class: 'layui-form-item input-item-inline',
                label: {
                    class: 'layui-form-label',
                    text: '单行输入框'
                },
                fieldWrap: {
                    class: 'layui-input-block'
                },
                field: {
                    type: 'text',
                    class: 'layui-input',
                    attrs: {
                        'lay-verify': 'title',
                        'autocomplete': 'off',
                        'placeholder': '请输入标题'
                    },
                    style: {
                        width: '100%'
                    },
                    required: true,
                    readonly: true
                },
                isPreview: true
            };

            var txt = factory.createControl(txtConfigs);
            $('.controls-container').append(txt.buildHtml());

            var readonlyTxt = factory.createControl(readonlyTxtConfigs);
            $('.controls-container').append(readonlyTxt.buildHtml());

            var buttonConfigs = {
                class: 'layui-form-item input-item-inline',
                
                field: {
                    type: 'button',
                    text: '按钮',
                    class: 'layui-btn layui-btn-normal',
                    disabled: false
                },
                isPreview: true
            };

            var btn = factory.createControl(buttonConfigs);
            $('.controls-container').append(btn.buildHtml());
            $('[data-template$="-popover"]').hide();

            $('.controls-container').sortable({
                cursor: 'move'
            }).disableSelection();
        });
    </script>
</body>

</html>
