<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.css" />
    <style>
        .right {
            float: right !important;
        }

        .left {
            float: left !important;
        }

        .width-75 {
            width: 75%;
        }

        .width-25 {
            width: 25%;
        }

        .builder-form {
           
        }

        .controls-container {
            min-height: 600px;
            border: 3px dotted #c5c5c5;
            padding: 10px 0;
        }

        .control-list {
           padding: 0 10px;
        }

        .controls-container li{
            cursor: move;
            list-style: none;
        }

        .control-list li {
            cursor: move;
            list-style: none;
            margin: 0 0 -1px;
            padding: 10px;
            text-align: left;
            background: #fff;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            white-space: nowrap;
            text-overflow: ellipsis;
            overflow: hidden;
            box-shadow: inset 0 0 0 1px #c5c5c5;
        }

        .icon-button {}

        .layui-form-label {
            float: left;
            display: block;
            padding: 9px 15px;
            width: 80px;
            font-weight: 400;
            line-height: 20px;
            text-align: right;
        }

        .layui-input-block {
            margin-left: 110px;
            min-height: 36px;
        }

.layui-input, .layui-textarea {
    display: block;
    width: 100%;
    padding-left: 10px;
    border-color: #e6e6e6;
}

.layui-input, .layui-select, .layui-textarea {
    height: 38px;
    line-height: 1.3;
    line-height: 38px\9;
    border-width: 1px;
    border-style: solid;
    background-color: #fff;
    border-radius: 2px;
}
    </style>
</head>

<body>
    <div class="builder-form">
        <div class="left width-75">
            <ul class="controls-container">
                <li>
                    <div class="layui-form-item">
                        <label class="layui-form-label">单行输入框</label>
                        <div class="layui-input-block">
                            <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题"
                                class="layui-input">
                        </div>
                    </div>
                </li>
                <li>
                        <div class="layui-form-item">
                            <label class="layui-form-label">单行输入框</label>
                            <div class="layui-input-block">
                                <input type="text" name="title" lay-verify="title" autocomplete="off" placeholder="请输入标题"
                                    class="layui-input">
                            </div>
                        </div>
                    </li>
            </ul>
        </div>
        <div class="right width-25">
            <ul class="control-list">
                <li><span>按钮</span></li>
                <li><span>输入框</span></li>
                <li><span>日期字段</span></li>
                <li><span>文本框</span></li>
                <li><span>按钮</span></li>
                <li><span>输入框</span></li>
                <li><span>日期字段</span></li>
                <li><span>文本框</span></li>
            </ul>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

    <script>
        $(function () {
            $(".controls-container .layui-form-item").resizable();
        });
    </script>
</body>

</html>
